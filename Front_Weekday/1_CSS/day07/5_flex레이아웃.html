<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>felx-shrink</title>
    <style>
      .container {
        width: 400px;
        background-color: #e9e9e9;
        display: flex;
      }
      .container > div {
        width: 200px;
        border: 1px solid black;
      }
      .container > div:nth-child(1) {
        flex-shrink: 1;
      }
      .container > div:nth-child(2) {
        flex-shrink: 2;
      }
      .container > div:nth-child(3) {
        flex-shrink: 3;
      }
    </style>
  </head>
  <body>
    <h1>flex-shrink</h1>
    <p>flex-container의 너비는 400px, flexbox의 갯수는 3개, 각각이 200px</p>
    <div class="container">
      <div>flexbox1</div>
      <div>flexbox2</div>
      <div>flexbox3</div>
    </div>
  </body>
</html>
