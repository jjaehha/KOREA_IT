<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상대위치</title>
    <style>
      .static {
        width: 200px;
        height: 200px;
        background-color: #ff1493;
        padding: 20px;
      }

      .relative {
        width: 400px;
        height: 200px;
        background-color: #00bfff;
        padding: 20px;
        position: relative;
        top: 40px;
        left: 40px;
      }
    </style>
  </head>
  <body>
    <h2>상대 위치 지정 방식</h2>
    <div class="static">일반 위치 지정 방식</div>
    <div class="relative">상대 위치 지정 방식</div>
  </body>
</html>
