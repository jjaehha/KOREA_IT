<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디스플레이</title>
    <style>
      ul {
        list-style: none;
      }

      ul > li {
        margin: 0 16px;
        display: inline-block;
      }

      span {
        width: 200px;
        height: 200px;
        border: 1px solid #999;
        border-radius: 50%;
        display: inline-block;
      }

      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>리스트-1</li>
      <li>리스트-2</li>
      <li>리스트-3</li>
    </ul>
    <span>5</span>
    <div></div>
    <input />
    <input />
    <hr />
    <hr />
  </body>
</html>
