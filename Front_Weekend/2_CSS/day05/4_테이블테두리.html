<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블테두리</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
      }

      /* table 요소에 css 속성 부여 */
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        브라우저의 종류
      </caption>
      <tr>
        <th>개발사</th>
        <th>브라우저 이름</th>
      </tr>
      <tr>
        <td>구글</td>
        <td>크롬</td>
      </tr>
      <tr>
        <td>마이크로소프트</td>
        <td>엣지</td>
      </tr>
    </table>
  </body>
</html>
