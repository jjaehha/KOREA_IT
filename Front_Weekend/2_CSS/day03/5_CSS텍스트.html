<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #shadow1 {
        text-shadow: 100px -10px;
        color: hotpink;
      }

      #shadow2 {
        text-shadow: 10px 10px 5px;
      }

      #shadow3 {
        text-shadow: 10px 10px 5px #f00;
      }

      #shadow4 {
        text-shadow: 10px -10px 5px #000;
        color: #fff;
        -webkit-text-stroke: 1px #f00;
      }
    </style>
  </head>
  <body>
    <h2>CSS텍스트5 - textShadow</h2>
    <h1 id="shadow1">CSS TEXT_SHADOW</h1>
    <h1 id="shadow2">CSS TEXT_SHADOW</h1>
    <h1 id="shadow3">CSS TEXT_SHADOW</h1>
    <h1 id="shadow4">CSS TEXT_SHADOW</h1>
  </body>
</html>
