<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판</title>
    </head>
    <body>
        <!--
            border 테두리
            width 길이
            align 정렬
        -->
        <table border="1" width="50%" align="center">
            <caption>
                게시판
            </caption>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            <tr>
                <td>1</td>
                <td>안녕하세요</td>
                <td rowspan="2">김재하</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
            </tr>
        </table>
    
    </body>
</html>
