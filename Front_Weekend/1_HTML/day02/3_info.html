<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자기소개</title>
    </head>
    <body>
        <!-- info area start-->
        <div>
            <div>
                취미:
                <select>
                    <option value="0">농구</option>
                    <option value="1">자전거</option>
                    <option value="2">풋살</option>
                </select>
            </div>
            <div>
                성별:
                <!-- radio는 name 속성이 같은 값의 radio 중 하나만 선택 가능 -->
                <input type="radio" value="0" name="gender" id="femail" />
                <!-- label 묶는다  -->
                <label for="femail">여성</label>
                <input type="radio" value="1" name="gender"/> 남성
                <input type="radio" value="2" name="gender"/> 비공개
            </div>
            <div>
                관계:
                <!-- checkbox 다중 선택이 가능, 선택되어있는 checkbox들의 값을 가져올 수 있음 -->
                <input type="checkbox" value="0" /> 본인
                <input type="checkbox" value="1" /> 부모
                <input type="checkbox" value="2" /> 형재
            </div>
        </div>
    </body>
</html>
