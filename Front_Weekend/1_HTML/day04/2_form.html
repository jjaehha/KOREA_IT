<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- post 방식은 현재 백엔드 url이 없기 때ㅜㄴ에 데이터를 확인해 볼 수 없음
    그러나 get 방식은 백엔드 url을 생략하면 프론트엔드 서버에서 작동이 가능 -->
    <form action="#" method="get">
        <!-- form의 action을 활용한 데이터 전송시에는 name 속성을 통해 전송이 가능 -->
        <!-- form 내 입력 태그의 name 속성은 하나의 키 값이 되며 해당 input의 value(값이) 해당 키의 값이된다 -->
        <p><input type="email" name="user_id" /></p>
        <p><input type="numeber" name="user_pw" /></p>
        <!-- 사용자 입력태그의 type 속성이 주어지면 -->
        <!-- form 내에서 submit 되기 이전에 해당 데이터가 올바른 형태인지 유효성을 검사할 수 있다 -->

        <!-- 사용자 입력박스에서 엔터를 치면 submit 됨 -->
        <!-- 만약 form 태그가 아니면 엔터쳤을 때 submit이 되는 이벤트를 직접 구현 -->
        

        <!-- 
        **** 근래에는 ajax, axios, fetch와 같은 정말 유용한 데이터 통신 도구가 있으므로
        action과 method는 사용하지 않습니다 하지만 위에 있는 두가지 속성 때문에 form을 자주 사용 
            
            1. submit 되기 이전의 유효성 검사
            2. enter가 되었을 때 submit button이 눌러지는 효과
        -->
        <button>로그인</button>
    </form>
</body>
</html>
